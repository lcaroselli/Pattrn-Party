<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pattrn-Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600'>
    <link rel='stylesheet' type='text/css' href='./css/accordion-tabs.css'>
    <link rel='stylesheet' type='text/css' href='./css/styles.css'>
  </head>

  <body>
    <header><h1>PATTRN <span class='party-text'>PARTY</span></h1><span class='name-text'><p>Laura Caroselli</p></span></header>

    <main>
      <section class='accordion-container'>

        <section class='accordion-title'>
          <h2>Accordion Tabs</h2>
          <hr>
        </section>

        <section class='accordion-tabs'>
          <article class='tab-1'><p>Tab 1</p></article>
          <article class='tab-2'><p>Tab 2</p></article>
          <article class='tab-3'><p>Tab 3</p></article>
          <article class='tab-4'><p>Tab 4</p></article>
        </section>

        <section class='accordion-sections'>
          <article class='accordion-section-container'>
            <article class='image-container'>
              <img src='' alt='Accordion tab image'>
            </article>
            <article class='text-container'>
              <h4>Tab Title</h4>
              <p>Tab Text</p>
            </article>
          </article>
        </section>

        <section class='view-code-section'>
          <button type='button' name='button'><a href="#">View Code</a></button>
        </section>

      </section>
    </main>

  </body>
</html>
